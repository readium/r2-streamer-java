    <body>
    	<div class="fxl_content" > 
			<h2 id="mathml">MathML</h2>
 
            <section id="mathml-027" class="ctest">
                <h2><span class="nature">[REQUIRED]</span>
                    <span class="test-id">mathml-027</span>Elementary math: long division notation</h2>

                <p class="desc">Tests whether <code>mlongdiv</code> elements (from elementary math) are supported.</p>

                <math xmlns="http://www.w3.org/1998/Math/MathML" alttext="">
                <mlongdiv longdivstyle="lefttop">
                  <mn> 3 </mn>
                  <mn> 435.3</mn>
                  <mn> 1306</mn>
                  <msgroup position="2" shift="-1">
                    <msgroup>
                      <mn> 12</mn>
                      <msline length="2"/>
                    </msgroup>
                    <msgroup>
                      <mn> 10</mn>
                      <mn> 9</mn>
                      <msline length="2"/>
                    </msgroup>
                    <msgroup>
                      <mn> 16</mn>
                      <mn> 15</mn>
                      <msline length="2"/>
                      <mn> 1.0</mn>           <!-- aligns on '.', not the right edge ('0') -->
                    </msgroup>
                    <msgroup position="-1">   <!-- extra shift to move to the right of the "." -->
                      <mn> 9</mn>
                      <msline length="3"/>
                      <mn> 1</mn>
                    </msgroup>
                  </msgroup>
                </mlongdiv>

                </math>


                <p class="eval">The test passes if the rendering looks like the following image: <img src="../images/ElementaryMathExample.png" alt="A long division dividing 1306 by 3, presented in 'lefttop' (US) notation"/>.</p>

            </section>
       	</div>
 		<div id="left"/><div id="right"/><div id="top"/><div id="bottom"/>       
    </body>
